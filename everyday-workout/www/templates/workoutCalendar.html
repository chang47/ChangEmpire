<style type="text/css">
    
</style>
<ion-view title="Workout Calendar">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <a href="#/timeEditor" class="button button-stable button-block ">More Specific</a>
        <div>
            <ion-scroll zooming="false" direction="y" style="height:500px;">
                <div>
                    <table class="main" style="table-layout: fixed; border: solid 1px; border-color: gray;">
                        <tbody>
                            <tr>
                                <td style="width: 20%;">
                                    <!-- the time title, need to ng repeat this -->
                                    <table class="time-name">
                                        <tbody ng-repeat="date as dates">
                                            <tr>
                                                <td style="border-top: none;">{{date}}</td>
                                            </tr>
                                            <tr>
                                                <td>0:15</td>
                                            </tr>
                                            <tr>
                                                <td>0:30</td>
                                            </tr>
                                            <tr>
                                                <td>0:45</td>
                                            </tr>
                                            <tr>
                                                <td style="border-bottom: none;">1:00</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <!-- The button for the title, ng repeat this -->
                                    <table class="time-button">
                                        <tbody>
                                            <tr>
                                                <td style="border-top: none;"></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td style="border-bottom: none;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
            </ion-scroll>
            <p>
                The code for the calendar inside a scroll bar
                <b>HTML</b>for
                <u>flavor</u>, probably a quick way to selec the workout fopr the day
            </p>
        </div>
    </ion-content>
</ion-view>
